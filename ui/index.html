<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Choreographies Manager</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body { 
            font-family: Arial, sans-serif; 
            font-size: 16px;
            padding: 10px;
        }
        
        h1 {
            font-size: 22px;
            margin-bottom: 8px;
        }
        
        .refresh-button {
            padding: 4px 8px;
            font-size: 12px;
            margin-bottom: 8px;
        }
        
        h2 {
            font-size: 18px;
            margin-bottom: 6px;
        }
        
        h3 {
            font-size: 14px;
            margin-bottom: 3px;
            margin-top: 4px;
        }
        
        .container { 
            display: grid;
            grid-template-columns: auto 1fr;
            grid-template-rows: 1fr 150px;
            gap: 15px;
            height: calc(100vh - 60px);
        }
        
        .main-content {
            display: contents;
        }
        
        #fileListContainer { 
            display: flex;
            flex-direction: column;
            min-width: 300px;
            overflow-y: auto;
        }
        
        #editorContainer { 
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 0;
        }
        
        #fileList { 
            border: 1px solid #ccc;
            padding: 4px;
            margin-bottom: 8px;
        }
        
        .file-item {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
            padding: 5px 6px;
            font-size: 18px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-item:hover {
            background-color: #f0f0f0;
        }

        .selected-file {
            font-weight: bold;
            color: green;
            background-color: #e8f5e9;
        }
        
        .file-name {
            flex: 1;
        }
        
        .textarea-wrapper {
            flex: 1;
            display: flex;
            min-height: 0;
            margin-bottom: 6px;
        }
        
        textarea {
            width: 100%;
            height: 100%;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
            padding: 8px;
            border: 2px solid #ccc;
            resize: none;
            line-height: 1.5;
        }
        
        /* Make selection visible even when textarea doesn't have focus */
        textarea::selection {
            background-color: #ffeb3b;
            color: #000;
        }
        
        textarea::-moz-selection {
            background-color: #ffeb3b;
            color: #000;
        }
        
        textarea.executing {
            background: linear-gradient(to right, #ffeb3b 0%, #ffeb3b 100%);
            background-size: 100% 1.5em;
            background-repeat: no-repeat;
            animation: pulse 1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .highlight-line {
            background-color: #ffeb3b !important;
            display: block;
        }
        
        .button-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .button-groups-container {
            display: flex;
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #333;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        
        .button:hover {
            background-color: #e0e0e0;
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #newFileName {
            padding: 6px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 6px;
        }
        
        #logContainer {
            grid-column: 1 / -1;
            border-top: 2px solid #ccc;
            padding-top: 3px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #logs {
            border: 1px solid #ccc;
            padding: 4px;
            flex: 1;
            overflow-y: auto;
            font-size: 11px;
            background-color: #fafafa;
            line-height: 1.3;
        }
        
        #logs div {
            padding: 2px 0;
            border-bottom: 1px solid #eee;
        }
        
        .create-section {
            padding: 8px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
            flex-shrink: 0;
        }
        
        .editor-controls {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: #fff;
            margin: 2% auto;
            padding: 20px;
            border: 2px solid #888;
            border-radius: 8px;
            width: 90%;
            height: 90%;
            display: flex;
            flex-direction: column;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ccc;
        }
        
        .modal-header h2 {
            margin: 0;
            font-size: 20px;
        }
        
        .close-modal {
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            color: #666;
            line-height: 1;
            padding: 0 10px;
        }
        
        .close-modal:hover {
            color: #000;
        }
        
        .modal-textarea {
            flex: 1;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 1px;
            padding: 12px;
            border: 2px solid #ccc;
            resize: none;
            line-height: 1.6;
            font-family: monospace;
        }
        
        .modal-footer {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 2px solid #ccc;
        }
        
        .modal-footer button {
            flex: 1;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .edit-mode-indicator {
            background-color: #fff3cd;
            border: 2px solid #ffc107;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Choreographies Manager</h1>

    <div class="container">
        
        <div id="fileListContainer">
            <div style="display: flex; gap: 8px; margin-bottom: 8px;">
                <button class="button refresh-button" type="button" onclick="getAllFiles()" style="flex: 1;">üîÑ Refresh</button>
                <button class="button refresh-button" type="button" onclick="toggleDebugMode()" id="debugButton" style="flex: 1;">üêõ Debug</button>
            </div>
            
            <h3>Files</h3>
            <div id="fileList"></div>

            <div class="create-section">
                <h3>Create New</h3>
                <input type="text" id="newFileName" placeholder="filename.chor" />
                <button class="button" onclick="createFile(event)" style="width: 100%; margin-top: 6px;">‚ûï Create</button>
            </div>
        </div>
        
        <div id="editorContainer">
            <div class="editor-header">
                <h2 id="editFileTitle">Choreography</h2>
                <div class="button-group">
                    <button class="button" type="button" onclick="openEditModal()">‚úèÔ∏è Edit</button>
                    <button class="button" type="button" onclick="deleteFile()" style="color: red;">üóëÔ∏è Delete</button>
                </div>
            </div>
            
            <div class="textarea-wrapper">
                <textarea id="fileContent" placeholder="Select a file to view..."></textarea>
            </div>

            <div class="editor-controls">
                <button class="button" id="executeButton" type="button" onclick="executeLoadedFile(event)">‚ñ∂Ô∏è Execute</button>
                <button class="button" type="button" onclick="stopExecution(event)" style="background-color: #ffebee;">‚èπÔ∏è Stop</button>
                <button class="button" id="resetButton" type="button" onclick="resetMachine(event)" style="background-color: #e3f2fd;">üîÑ Reset</button>
            </div>
        </div>

        <!-- Log Container - Full Width at Bottom -->
        <div id="logContainer">
            <h3>Log</h3>
            <div id="logs">
                <!-- Logs will appear here -->
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalFileTitle">Edit Choreography</h2>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <button class="button" onclick="renameFileFromModal()" style="padding: 6px 12px; font-size: 14px;">‚úèÔ∏è Rename</button>
                    <span class="close-modal" onclick="closeEditModal()">&times;</span>
                </div>
            </div>
            <textarea id="modalTextarea" class="modal-textarea" placeholder="Edit your choreography here..."></textarea>
            <div class="modal-footer">
                <button class="button" onclick="saveModalContent()" style="background-color: #4CAF50; color: white;">üíæ Save & Close</button>
                <button class="button" onclick="closeEditModal()" style="background-color: #f44336; color: white;">‚ùå Cancel</button>
            </div>
        </div>
    </div>

    <script>
        var url = window.location.hostname
        // var parsedURL = new URL(url)
        // var ipAddress = parsedURL.hostname;
        // // alert(hostname)
        // const BASE_URL = 'http://' + url + ':5001';
        const BASE_URL = '';
        // alert(BASE_URL)
        let currentFilename = null; // Global variable to track the selected file
        let isLoadingFiles = false;
        let debugMode = false;
        let debugLogFile = null;
     
 
        function getAllFiles() {
            if (isLoadingFiles) return; // Prevent duplicate calls
            isLoadingFiles = true;
            console.log("Getting all files" + " current file: " + currentFilename);
            fetch(`${BASE_URL}/getAll`)
                .then(response => response.json())
                .then(files => {
                    let fileList = document.getElementById('fileList');
                    fileList.innerHTML = '';
                    files.forEach(file => {
                        let fileElement = document.createElement('div');
                        fileElement.className = 'file-item';
                        
                        let fileName = document.createElement('span');
                        fileName.className = 'file-name';
                        fileName.innerText = file;
                        fileName.onclick = () => loadFileIntoEditor(file);
                        
                        fileElement.appendChild(fileName);
                        fileList.appendChild(fileElement);
                    });
                    if (currentFilename) {
                        highlightSelectedFile(currentFilename);
                    }else{
                        console.log("No current file");
                    }
                }) .finally(() => {
                         isLoadingFiles = false; // Reset the flag
                     });
        }

        function getFile(filename) {
            if (!filename) return;
            fetch(`${BASE_URL}/get/` + filename)
                .then(response => response.text())
                .then(content => {
                    document.getElementById('fileContent').value = content;
                });
        }

        function loadFileIntoEditor(filename) {
            currentFilename = filename;
            highlightSelectedFile(filename);
            getFile(filename);

            // Make textarea read-only to prevent accidental edits
            document.getElementById('fileContent').readOnly = true;

            // Update the title with the filename
            const editFileTitle = document.getElementById("editFileTitle");
            if (editFileTitle) {
                editFileTitle.textContent = `Choreography: ${filename}`;
            }
        }

        function highlightSelectedFile(filename) {
            let fileList = document.getElementById('fileList').children;
            for (let i = 0; i < fileList.length; i++) {
                fileList[i].classList.remove('selected-file');
                let fileNameSpan = fileList[i].querySelector('.file-name');
                if (fileNameSpan && fileNameSpan.innerText === filename) {
                    fileList[i].classList.add('selected-file');
                }
            }
        }      

        function createFile(event) {
            event.preventDefault(); // Add this line
            let filename = document.getElementById('newFileName').value;
            fetch(`${BASE_URL}/new`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ filename: filename, content: '' })
            }).then(response => {
                console.log("File created!");
                currentFilename = filename; // Set the current file
                getAllFiles();
                appendLog("Choreography " + currentFilename + " created ");

                
            });
        }

        function saveFile(event) {
            event.preventDefault(); // Add this line
            if (!currentFilename) {
                alert("No file selected!");
                return;
            }
            
            let content = document.getElementById('fileContent').value;
            fetch(`${BASE_URL}/edit/` + currentFilename, {
                method: 'POST',
                body: content
            }).then(response => {
             
                getAllFiles();
                appendLog("Choreography " + currentFilename + " edited ");
            });
        }
        
        function openEditModal() {
            if (!currentFilename) {
                alert("No file selected!");
                return;
            }
            
            const modal = document.getElementById('editModal');
            const modalTextarea = document.getElementById('modalTextarea');
            const modalTitle = document.getElementById('modalFileTitle');
            const currentContent = document.getElementById('fileContent').value;
            
            modalTextarea.value = currentContent;
            modalTitle.textContent = `Edit: ${currentFilename}`;
            modal.style.display = 'block';
            
            // Focus on textarea after a short delay to ensure modal is visible
            setTimeout(() => modalTextarea.focus(), 100);
        }
        
        function closeEditModal() {
            const modal = document.getElementById('editModal');
            modal.style.display = 'none';
        }
        
        function saveModalContent() {
            if (!currentFilename) {
                alert("No file selected!");
                return;
            }
            
            const modalTextarea = document.getElementById('modalTextarea');
            const content = modalTextarea.value;
            
            fetch(`${BASE_URL}/edit/` + currentFilename, {
                method: 'POST',
                body: content
            }).then(response => {
                // Update the read-only view
                document.getElementById('fileContent').value = content;
                getAllFiles();
                appendLog("Choreography " + currentFilename + " saved");
                closeEditModal();
            });
        }
        
        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        }

        function updateButtonState() {
            const executeButton = document.getElementById("executeButton");
            const resetButton = document.getElementById("resetButton");
            if (executeButton) {
                executeButton.disabled = is_executing; // Disable if is_executing is true
            }
            if (resetButton) {
                resetButton.disabled = is_executing; // Disable reset button during execution
            }
        }

        let is_executing = false;



        function stopExecution(event) {
            event.preventDefault(); 
            fetch(`${BASE_URL}/stop/` + currentFilename, {
                 method: 'POST',
                  headers: {
                'Content-Type': 'application/json'
            },
                body: JSON.stringify({ filename: currentFilename })
            }).then(response => {
                if (response.ok) {
                    // appendLog("Execution stopped: " + currentFilename); // Log the action
                    return response.json();
                } else {
                    console.log(response)
                   
 
                }
            }).catch(error => {                
              appendLog(error); // Log the action
            }).finally(() => {
                is_executing = false;
                updateButtonState();
            });
           
        }

        function executeLoadedFile(event) {
            event.preventDefault(); // Add this line
            if (!currentFilename) {
                alert("No file selected!");
                return;
            }

            appendLog("Executing Choreography: " + currentFilename); // Log the action
            
            is_executing = true;
            updateButtonState();
            fetch(`${BASE_URL}/execute/` + currentFilename, {
                 method: 'POST',
                  headers: {
                'Content-Type': 'application/json'
            },
                body: JSON.stringify({ filename: currentFilename })
            }).then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    console.log(response)
                    // appendLog(response); // Log the action
                    // throw new Error('File not found or error in execution');
                }
            }).then(data => {
                
                // appendLog("Executed file: " + currentFilename); // Log the action
            }).catch(error => {
                
              appendLog(error); // Log the action
            }).finally(() => {
                is_executing = false;
                updateButtonState();
            });
        }

        function resetMachine(event) {
            event.preventDefault();
            
            appendLog("Resetting machine - moving all motors to position 0");
            
            is_executing = true;
            updateButtonState();
            
            fetch(`${BASE_URL}/reset`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    console.log(response);
                }
            }).then(data => {
                appendLog("Reset complete - all motors at position 0");
            }).catch(error => {
                appendLog("Reset error: " + error);
            }).finally(() => {
                is_executing = false;
                updateButtonState();
            });
        }

        function deleteFile() {
            if (!currentFilename) {
                alert("No file selected!");
                return;
            }
            const isConfirmed = confirm(`Are you sure you want to delete "${currentFilename}"?\n\nThis action cannot be undone.`);
            if (!isConfirmed) {
                return; // Stop the function if the user did not confirm
            }
            fetch(`${BASE_URL}/delete/` + currentFilename, {
                method: 'DELETE'
            }).then(response => {
                currentFilename = null; // Clear selection after delete
                document.getElementById('fileContent').value = '';
                document.getElementById('editFileTitle').textContent = 'Choreography';
                getAllFiles();
                appendLog("Choreography deleted");
            });
        }
        
        function renameFile(oldFilename) {
            const newFilename = prompt("Enter new filename:", oldFilename);
            if (!newFilename || newFilename === oldFilename) {
                return; // User cancelled or didn't change the name
            }
            
            // Get the file content first
            fetch(`${BASE_URL}/get/` + oldFilename)
                .then(response => response.text())
                .then(content => {
                    // Create new file with the new name
                    return fetch(`${BASE_URL}/new`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ filename: newFilename, content: content })
                    });
                })
                .then(() => {
                    // Delete the old file
                    return fetch(`${BASE_URL}/delete/` + oldFilename, {
                        method: 'DELETE'
                    });
                })
                .then(() => {
                    // Update current filename if it was the one being renamed
                    if (currentFilename === oldFilename) {
                        currentFilename = newFilename;
                        loadFileIntoEditor(newFilename);
                    }
                    getAllFiles();
                    appendLog(`Choreography renamed: ${oldFilename} ‚Üí ${newFilename}`);
                })
                .catch(error => {
                    console.error('Error renaming file:', error);
                    appendLog(`Error renaming file: ${error}`);
                });
        }
        
        function renameFileFromModal() {
            if (!currentFilename) {
                alert("No file selected!");
                return;
            }
            
            const newFilename = prompt("Enter new filename:", currentFilename);
            if (!newFilename || newFilename === currentFilename) {
                return; // User cancelled or didn't change the name
            }
            
            const modalTextarea = document.getElementById('modalTextarea');
            const content = modalTextarea.value;
            
            // Create new file with the new name and current content
            fetch(`${BASE_URL}/new`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ filename: newFilename, content: content })
            })
            .then(() => {
                // Delete the old file
                return fetch(`${BASE_URL}/delete/` + currentFilename, {
                    method: 'DELETE'
                });
            })
            .then(() => {
                const oldFilename = currentFilename;
                currentFilename = newFilename;
                
                // Update modal title
                document.getElementById('modalFileTitle').textContent = `Edit: ${newFilename}`;
                
                // Update main view
                loadFileIntoEditor(newFilename);
                getAllFiles();
                appendLog(`Choreography renamed: ${oldFilename} ‚Üí ${newFilename}`);
            })
            .catch(error => {
                console.error('Error renaming file:', error);
                appendLog(`Error renaming file: ${error}`);
            });
        }
        
        function updateExecutionStatus() {
    fetch(`${BASE_URL}/check_execution_status`)
        .then(response => response.json())
        .then(data => {
            if (data.is_executing) {
                // Highlight the current line being executed
                if (data.current_line !== null) {
                    highlightExecutingLine(data.current_line);
                }
                
                // Display execution logs in real-time
                if (data.execution_logs && data.execution_logs.length > 0) {
                    displayExecutionLogs(data.execution_logs);
                }
               
            } else {
                // Clear highlighting when not executing
                clearHighlight();
                
                if (data.message !== null) {
                    // Check if elapsed_time is not null before logging
                    appendLog(`${data.message}`);
                     // Reset the file and elapsed_time in the status check to avoid duplicate logs
                    fetch(`${BASE_URL}/reset_status`, { method: 'POST' });
                }
            }
        }).catch(error => {
            console.error('Error:', error);
        });
}

let lastLogCount = 0;

function displayExecutionLogs(logs) {
    // Only display new logs that haven't been shown yet
    if (logs.length > lastLogCount) {
        for (let i = lastLogCount; i < logs.length; i++) {
            appendLog(logs[i]);
        }
        lastLogCount = logs.length;
    }
}

function highlightExecutingLine(lineNumber) {
    const textarea = document.getElementById('fileContent');
    const lines = textarea.value.split('\n');
    
    if (lineNumber > 0 && lineNumber <= lines.length) {
        // Calculate the start and end position of the line
        let startPos = 0;
        for (let i = 0; i < lineNumber - 1; i++) {
            startPos += lines[i].length + 1; // +1 for newline character
        }
        const endPos = startPos + lines[lineNumber - 1].length;
        
        // Temporarily remove readonly to allow selection highlighting
        textarea.readOnly = false;
        
        // Focus the textarea first to make selection visible
        textarea.focus();
        
        // Select the line - this shows the highlight
        textarea.setSelectionRange(startPos, endPos);
        
        // Scroll to the line with more context
        const lineHeight = parseInt(window.getComputedStyle(textarea).lineHeight) || 21;
        const contextLines = 3; // Lines to show before current line
        textarea.scrollTop = Math.max(0, (lineNumber - contextLines - 1) * lineHeight);
        
        // Immediately make readonly again to prevent editing
        setTimeout(() => {
            textarea.readOnly = true;
        }, 100);
    }
}

function clearHighlight() {
    const textarea = document.getElementById('fileContent');
    if (textarea) {
        textarea.setSelectionRange(0, 0);
    }
    lastLogCount = 0; // Reset log counter for next execution
}

// Poll every second
setInterval(updateExecutionStatus, 1500);

function toggleDebugMode() {
    fetch(`${BASE_URL}/debug/toggle`, {
        method: 'POST'
    })
    .then(response => response.json())
    .then(data => {
        debugMode = data.debug_mode;
        debugLogFile = data.log_file;
        
        const debugButton = document.getElementById('debugButton');
        if (debugMode) {
            debugButton.style.backgroundColor = '#4CAF50';
            debugButton.style.color = 'white';
            debugButton.textContent = 'üêõ Debug ON';
            appendLog(`Debug mode ENABLED - Logging to: ${debugLogFile}`);
        } else {
            debugButton.style.backgroundColor = '#f0f0f0';
            debugButton.style.color = '#000';
            debugButton.textContent = 'üêõ Debug';
            appendLog(`Debug mode DISABLED - Log saved to: ${debugLogFile}`);
        }
    })
    .catch(error => {
        console.error('Error toggling debug mode:', error);
        appendLog(`Error toggling debug mode: ${error}`);
    });
}

function checkDebugStatus() {
    fetch(`${BASE_URL}/debug/status`)
    .then(response => response.json())
    .then(data => {
        debugMode = data.debug_mode;
        debugLogFile = data.log_file;
        
        const debugButton = document.getElementById('debugButton');
        if (debugMode) {
            debugButton.style.backgroundColor = '#4CAF50';
            debugButton.style.color = 'white';
            debugButton.textContent = 'üêõ Debug ON';
        }
    })
    .catch(error => {
        console.error('Error checking debug status:', error);
    });
}

function appendLog(message) {
    const logElement = document.createElement("div");
    logElement.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
    const logsContainer = document.getElementById("logs");
    logsContainer.appendChild(logElement);

    // Scroll to the bottom of the logs container
    logsContainer.scrollTop = logsContainer.scrollHeight;
}
